<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center">Home Page Preview in Iframe</h2>
    <iframe
      src="https://eiyen.github.io"
      style="
        width: 800px;
        height: 400px;
        margin: auto;
        display: block;
        border: 1px solid teal;
      "
      title="Eiyen's github page home"
      name="homepage"
    ></iframe>
    <p style="font-size: 20px; text-align: center">
      <a
        href="https://eiyen.github.io/color-gradient/"
        target="homepage"
        style="
          text-decoration: none;
          margin-right: 15px;
          display: inline-block;
          background-color: #003666;
          padding: 10px 25px;
          color: white;
          border-radius: 5px;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        "
        >Switch to color-gradient</a
      >
      <a
        href="https://eiyen.github.io"
        target="homepage"
        style="
          text-decoration: none;
          margin-left: 15px;
          display: inline-block;
          background-color: #003666;
          padding: 10px 25px;
          color: white;
          border-radius: 5px;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        "
        >Switch to homepage</a
      >
    </p>
  </body>
</html>
