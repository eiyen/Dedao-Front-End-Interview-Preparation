<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Form</h2>
    <h3>5 kinds of input types</h3>
    <form action="">
      <label for="text">Text:</label>
      <input id="text" type="text" style="margin-bottom: 10px" /> <br />
      <label for="radio">Radio:</label>
      <input id="radio" type="radio" style="margin-bottom: 10px" /> <br />
      <label for="checkbox">Checkbox:</label>
      <input id="checkbox" type="checkbox" style="margin-bottom: 10px" /> <br />
      <label for="submit">Submit:</label>
      <input id="submit" type="submit" style="margin-bottom: 10px" /> <br />
      <label for="button">Button:</label>
      <input
        id="button"
        type="button"
        style="width: 250px"
      />
      <br />
    </form>
  </body>
</html>
