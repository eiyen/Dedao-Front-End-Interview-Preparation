<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8d770937c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./8-icon.css" />
  </head>
  <body>
    <div>
      <h2>Fixed Width</h2>
      <div>
        <i class="fas fa-volleyball-ball fa-lg fa-fw"></i>Volleyball Ball
      </div>
      <div><i class="fas fa-baseball-ball fa-lg fa-fw"></i>Baseball Ball</div>
      <div><i class="fas fa-running fa-lg fa-fw"></i>Running</div>
      <div><i class="fas fa-table-tennis fa-lg fa-fw"></i>Table Tennis</div>
    </div>
    <div>
      <h2>List</h2>
      <ul class="fa-ul">
        <li><i class="fas fa-check-circle fa-li"></i>Bold Circle Check</li>
        <li><i class="far fa-check-circle fa-li"></i>Regular Circle Check</li>
        <li><i class="fas fa-check-square fa-li"></i>Square Check</li>
        <li><i class="fas fa-calendar-check fa-li"></i>Calendar Check</li>
      </ul>
    </div>
    <div>
        <h2>Rotate</h2>
        <div><i class="fas fa-spinner fa-spin fa-fw"></i>Spin Spinner</div>
        <div><i class="fas fa-spinner fa-pulse fa-fw"></i>Pulse Spinner</div>
    </div>
    <div>
        <h2>Stack</h2>
        <div><i class="fas fa-flag fa-fw fa-lg"></i>Flag</div>
        <div><i class="fas fa-circle fa-fw fa-lg"></i>Circle</div>
        <div>
            <div class="fa-stack fa-xs">
                <i class="fas fa-circle fa-stack-2x fa-fw"></i>
                <i class="fas fa-flag fa-stack-1x fa-inverse fa-fw fa-sm"></i>
            </div>
            Flag in the Circle
        </div>
    </div>
  </body>
</html>
