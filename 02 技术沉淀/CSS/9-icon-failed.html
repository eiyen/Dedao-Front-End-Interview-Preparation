<!-- 这里的图标不会生效，因为没有使用 Font Awesome 的SVG+JS工具 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8d770937c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./8-icon.css" />
  </head>
  <body>
    <div>
      <h2>Transform</h2>
      <div class="fa-4x">
        <i
          class="fas fa-seedling"
          data-fa-transform="shrink-8"
          style="background: MistyRose"
        ></i>
        <i class="fas fa-seedling" style="background: MistyRose"></i>
        <i
          class="fas fa-seedling"
          data-fa-transform="grow-6"
          style="background: MistyRose"
        ></i>
      </div>
    </div>
  </body>
</html>
