<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="padding: 0px 25vw">
    <p
      style="
        font-family: Arial, Helvetica, sans-serif;
        font-size: 36px;
        font-weight: bold;
      "
    >
      字体测试
    </p>
    <p
      style="
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      "
    >
      我喜欢的
    </p>
    <p style="font-family: Source Han Sans CN, serif; font-size: 26px">
      1. 你好，我是思源黑体（Source Han Sans CN），123456。
    </p>
    <p style="font-family: Source Han Sans SC, serif; font-size: 26px">
      2. 你好，我是思源宋体（Source Han Sans SC），123456。
    </p>
    <br>
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; font-weight: bold;">
      感觉一般的
    </p>
    <p style="font-family: Helvetica, sans-serif; font-size: 26px">
      1. 你好，我是Helvetica，123456。
    </p>
    <p style="font-family: Arial, Helvetica, sans-serif, sans-serif; font-size: 26px">
      2. 你好，我是Arial，123456。
    </p>
    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif; font-size: 26px">
      3. 你好，我是Verdana，123456。
    </p>
    <br />
    <p
      style="
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        font-weight: bold;
      "
    >
      不太喜欢的
    </p>
    <p style="font-family: Georgia, sans-serif; font-size: 26px">
      1. 我是Georgia，123456。
    </p>
    <p style="font-family: HYQihei 40s, serif; font-size: 26px">
      2. 我是汉仪旗黑字体（版权字体，不支持）。
    </p>
    <p
      style="
        font-family: Source Han Sans CN, serif;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-top: 100px;
      "
    >
      <a
        style="text-decoration: none"
        href="https://www.zhangxinxu.com/study/201703/font-family-chinese-english.html"
        target="_blank"
        >中文字体英文名对照表</a
      >
    </p>
    <iframe
      src="https://www.zhangxinxu.com/study/201703/font-family-chinese-english.html"
      style="
        width: 100%;
        height: 600px;
        display: block;
        margin: auto;
        margin-bottom: 100px;
        border: 1px solid darkcyan;
      "
    ></iframe>
